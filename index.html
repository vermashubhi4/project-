<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
    <script>
    function validateForm()
      {
          //alert("Passwords Do not match");
        console.log(document.myform.pass.value);
        console.log(document.myform.conpass.value);
        sleep(6000);
        if (document.myform.pass.value == document.myform.conpass.value )
        {
          return true;
        }
        else {
          alert("Passwords Do not match");
          return false;
        }

      }
    </script>
  </head>
  <body>
    <div id="header">
      <div id="title">
        <b><i>CONNECT INC.</i></b>
      </div>
      <div id="controls">
        <a id="login" href="login.html">LOG IN</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a id="signup" href="#">SIGN UP</a>
        &nbsp;&nbsp;
      </div>
    </div>
    <div id="afterheader">
    <div id="left">
      <img src="tenor.gif" alt="Dancing kitty">
    </div>
    <div id="right">

      <form name="myform" class="signupform" action="" onsubmit="return validateForm()" method="post" >
        <table>
          <tr>
            <td>NAME<sup class="astrisk">*</sup>:</td>
            <td><input type="text" name="name" required></td>
          </tr>
          <tr>
            <td>EMAIL<sup class="astrisk">*</sup> :</td>
            <td><input type="text" name="email" required></td>
          </tr>
          <tr>
            <td>PASSWORD<sup class="astrisk">*</sup> :</td>
            <td> <input id="pass1" type="text" name="pass" required></td>
          </tr>
          <tr>
            <td>CONFIRM PASSWORD<sup class="astrisk">*</sup> :</td>
            <td><input id="pass2" type="text" name="conpass" required></td>
          </tr>
        </table>
        <input type="submit" name="signup" value="SIGN UP" >
      </form>
    </div>
  </div>

  </body>
</html>
